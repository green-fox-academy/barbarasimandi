<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Hello world page</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="/css/hello.css" />
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1>Hello world</h1>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
<div layout:fragment="content">
  <span th:text="|Hello ${name}|"/>, did you know that <span th:utext="${formatted}"/> is <span th:text="${formatted}"/> in HTML?
</div>
<div layout:fragment="content">
  <!--<span th:if="${resources.size() == 0}">No resources found.</span>-->
  <div class="list-group">
    <a th:each="resource : ${resources}"
       th:href="${resource.url}" class="list-group-item">
      <b th:text="${resource.name}"></b>
    </a>
  </div>
</div>

    </div>
    <button type="submit" class="btn btn-default">Submit</button>

</div>-->

</body>
</html>
