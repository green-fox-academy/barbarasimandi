<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit todo</title>
</head>
<body>
<h1 th:text="'Edit ' + ${editTodo.title}">Edit Todo</h1>
<form th:action="@{/todo/list/updateTodo}" th:object="${editTodo}" method="post">
  <input type="hidden" th:field="*{id}"/>

  <label for="name of todo">Name of todo:</label>
  <input type="text" id="name of todo" th:field="*{title}"/>
  <br/>

  <input type="checkbox" id="completeness" th:field="*{isDone}"/>
  <label for="completeness">Check if complete</label>
  <br/>

  <input type="checkbox" id="urgency" th:field="*{isUrgent}"/>
  <label for="urgency">Check if urgent</label>
  <br/>

  <button type="submit" value="Submit">Submit</button>
</form>
</body>
</html>
