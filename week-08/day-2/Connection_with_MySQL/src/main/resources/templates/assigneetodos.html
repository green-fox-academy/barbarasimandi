<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todos of assignee</title>
</head>
<body>
<form th:action="@{/todos/list/{id}(id=${assignee.id})}" th:object="${assigneeTodo}" method="post">
  <input type="hidden" th:field="*{id}"/>

  <label for="name of todo">Name of todo:</label>
  <input type="text" id="name of todo" th:field="*{title}"/>
  <br/>

  <input type="checkbox" id="completeness" th:field="*{isDone}"/>
  <label for="completeness">Check if complete</label>
  <br/>

  <input type="checkbox" id="urgency" th:field="*{isUrgent}"/>
  <label for="urgency">Check if urgent</label>
  <br/>

  <button type="submit" value="Submit">Submit</button>
</form>
</body>
</html>
