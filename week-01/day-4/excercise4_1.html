<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="excercise4clear.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="bigbox">
        <div class="header">
            <h2>Profil</h2>
        </div>

        <div class="vertical">
            <div class="left">

                <h3>Szémelyes adatok</h3><br/>
                <div class="name">
                    <label for="name">Név</label> <br/>
                    <input type="text" id="name">
                </div>

                <div class="smallvertical">
                    <div class="smalleft">

                        <section>
                            <label for="szuletesiev">Születési éved</label>
                            <input type="number" id="szuletesiev" placeholder="pl. 1984">
                        </section>
                    </div>

                    <div class="smallright">
                        <section> Nemed <br/>
                            <input type="radio" id="male">
                            <label for="male">férfi</label>
                            <input type="radio" id="female">
                            <label for="female">nő</label>
                        </section>
                    </div>
                </div>

                <div class="smallbottom">
                    <p> Milyen márkakat szeretsz?</p>
                    <div class="vertical1_3_1">
                        <input type="checkbox" id="adidas">
                        <label for="adidas">Adidas</label> <br/>

                        <input type="checkbox" id="apple">
                        <label for="apple">Apple</label> <br/>

                        <input type="checkbox" id="cocacola">
                        <label for="cocacola">Coca-Cola</label> <br/>

                        <input type="checkbox" id="mazda">
                        <label for="mazda">Mazda</label> <br/>

                        <input type="checkbox" id="nike">
                        <label for="nike">Nike</label> <br/>

                        <p>Tobbet is valaszthatsz!</p>

                    </div>

                    <div class="vertical1_3_2">

                        <input type="checkbox" id="opel">
                        <label for="opel">Opel</label> <br/>

                        <input type="checkbox" id="rayban">
                        <label for="rayban">Ray-Ban</label> <br/>

                        <input type="checkbox" id="starbucks">
                        <label for="starbucks">Starbucks</label> <br/>

                        <input type="checkbox" id="tesla">
                        <label for="tesla">Tesla</label> <br/>

                        <input type="checkbox" id="yahoo">
                        <label for="yahoo">Yahoo</label>
                    </div>

                </div>
            </div>
            <div class="right">
                <h3>Kapcsolat</h3>
                <ul>
                    <li>
                        <label for="phone">Telefonszám</label> <br/>
                        <input type="tel" id="phone" placeholder="+36 -- --- ----" required>
                    </li>
                    <li>
                        <label for="mail">E-mail cím</label> <br/>
                        <input type="email" id="mail" placeholder="nev@domain.hu">
                    </li>
                    <li>
                        <label for="facebook">Facebook profilod</label> <br/>
                        <input type="url" id="facebook" placeholder="http://facebook.com/...">
                    </li>
                    <li>
                        <label for="twitter">Twitter profilod</label> <br/>
                        <input type="url" id="twitter" placeholder="http://www.twitter.com/...">
                    </li>
                    <li>
                        <label>Milyen házban laksz?</label> <br/>
                        <select id="lakohely" required>
                            <option selected="selected" class="holder">Válassz típust!</option>
                            <option value="Kertesházban">Kertesházban</option>
                            <option value="Lakásban">Lakásban</option>
                        </select>
                    </li>

                </ul>
            </div>

        </div>

        <div class="bottom">
            <label for="magadrol">Bemutatkozás</label> <br/>
            <textarea id="magadrol" maxlength="100000"> Írj magadról pár mondatot! </textarea>

            <label for="cv">CV feltöltése</label> <br/>
            <button type="button" id "cv">FILE KIVALASZTASA</button> <br/>

            <input type="checkbox" id="terms">
            <label for="terms">Elfogadom a <a href="http://www.google.com">felhasználási feltételeket</a></label> <br/>

            <button type="button">Mentés</button>
            <button type="reset">Űrlap törlése</button>

        </div>
    </div>
</body>

</html>
